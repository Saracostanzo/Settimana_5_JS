<!-- In questo esercizio, creeremo una pagina che consente all'utente di inviare dati a un'API pubblica utilizzando il metodo POST. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizio 2</title>
</head>
<body>

  <h2>Invio Dati all'API</h2>
  <label for="datoInput">Inserisci un dato:</label>
  <input type="text" id="datoInput">
  <button>Invia Dato</button>


<script>
document.querySelector('button').addEventListener('click', inviaDato);
  
    function inviaDato() {
      const datoInput = document.getElementById('datoInput').value;
  
      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify({
          title: datoInput,
          body: 'Contenuto del dato',
          userId: 1
        }),
        headers: {
          'Content-type': 'application/json; charset=UTF-8',
        },
      })
        .then(response => response.json())
        .then(data => console.log('Dato inviato con successo:', data))
        .catch(error => console.error('Errore durante l\'invio:', error));
    }
  </script>
  

</body>
</html>
